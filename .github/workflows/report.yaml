name: Reports
run-name: reports
on:
  workflow_dispatch:
  push:

jobs:

  jacoco-reports:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: Run jacoco tests
        working-directory: ./smart-home/Platform
        run: ./gradlew jacocoTestReport

      - name: Generate Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          jacoco-csv-file: ./smart-home/Platform/build/reports/test/jacocoTestReport.csv

      - name: push badge
        uses: EndBug/add-and-commit@v7
        with:
          default_author: github_actions
          message: 'Commit Coverage Badge'
          add: '*.svg'

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: ./smart-home/Platform/build/reports/test