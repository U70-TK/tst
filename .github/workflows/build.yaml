name: Build
run-name: ${{ github.actor }} is building Tartan Home
on:
  workflow_dispatch:
  push:
    branches:
      - main

# from gradle's documentation https://docs.gradle.org/current/userguide/github-actions.html
jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3

      - name: Install Gradle Wrapper
        run: gradle wrapper --project-dir ./smart-home/Platform

      - name: Run build with Gradle Wrapper
        working-directory: ./smart-home/Platform
        run: ./gradlew build