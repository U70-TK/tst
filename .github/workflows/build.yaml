name: Build

run-name: Building Tartan Home

on:
  workflow_dispatch:
  push:
    branches:
      - main


jobs:
  build-project:
    runs-on: ubuntu-latest # self-hosted
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run build
        working-directory: ./smart-home/Platform
        run: ./gradlew build